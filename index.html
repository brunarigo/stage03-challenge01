<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <title>Mentoria</title>
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
          
          <div class="col-2">
            <div class="input-wrapper">
              <label for="input-name">Nome</label>
              <input type="text" id="input-name"/>
            </div>

            <div class="input-wrapper">
              <label for="input-lastname">Sobrenome</label>
              <input type="text" id="input-lastname"/>
            </div>
          </div>

          <div class="input-wrapper">
            <label for="input-email">E-mail <span>(digite um email válido)</span></label>
            <input type="email" id="input-email"/>
          </div>

          <div class="input-wrapper">
            <label for="input-password">Senha <span>(minimo de 6 caracteres)</span></label>
            <input type="password" id="input-password" minlength="8"/>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="input-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>

          <div class="input-wrapper">
            <label for="input-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="input-mentor"/>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="input-wrapper">
          <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>

          <p id="mentorias">PRIMEIRA MENTORIA</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="input-firstdate">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-firstdate"/>
            </div>

            <div class="input-wrapper">
              <label for="input-begin">Das</label>
              <input type="time" id="input-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="input-end">Até</label>
              <input type="time" id="input-end"/>
            </div>
          </div>

          <p id="mentorias">SEGUNDA MENTORIA</p>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="input-seconddate">Data <span>(DD/MM/AAAA)</span></label>
              <input type="date" id="input-seconddate"/>
            </div>

            <div class="input-wrapper">
              <label for="input-begin">Das</label>
              <input type="time" id="input-begin"/>
            </div>

            <div class="input-wrapper">
              <label for="input-end">Até</label>
              <input type="time" id="input-end"/>
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>

  </div>
</body>
</html>
